<h1> {{ heroe.nombre | uppercase}} - <small>({{ heroe.aparicion | date:'y'}})</small></h1>
<hr>

<div class="row animated fadeIn">

  <div class="col-md-4">
    <img [src]="heroe.img" class='img-fluid' [alt]="heroe.nombre">
    <br>
    <a [routerLink]="[ '/heroes' ]" class='btn btn-outline-danger btn-block btn-back '>Regresar </a>
  </div>

  <div class="col-md-8">
    <h3>{{ heroe.nombre }}</h3>
    <hr>
    <p>{{ heroe.bio }}</p>
    <div>

      <img *ngIf="heroe.casa == 'DC' " src="assets/img/dc.png" width="100" />
      <img *ngIf="heroe.casa == 'Marvel'" src="assets/img/marvel.png" width="100" />

    </div>

  </div>

</div>
